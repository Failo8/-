<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ΠΣΑΠΠ - Εγγραφή Μέλους</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="img/psapp-logo.png" alt="Λογότυπο ΠΣΑΠΠ" class="logo" />
    <h1>ΠΣΑΠΠ - Εγγραφή Μέλους</h1>
    
    <form>
      <label for="fname">Όνομα:</label>
      <input type="text" id="fname" name="fname" required />

      <label for="lname">Επώνυμο:</label>
      <input type="text" id="lname" name="lname" required />

      <label for="team">Ομάδα:</label>
      <input type="text" id="team" name="team" required />

      <button type="submit">Πλήρωσε 10€ Συνδρομή</button>
    </form>
  </div>
</body>
</html>
